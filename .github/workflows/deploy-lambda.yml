name: Build and Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker Image
      run: |
        docker build -f docker/Dockerfile -t ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/nfl-data-engineering:latest .

    - name: Push to ECR
      run: |
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/nfl-data-engineering:latest

    - name: Create or Update Lambda (Code)
      run: |
        if ! aws lambda get-function --function-name nfl-data-engineering --region ${{ secrets.AWS_REGION }}; then
          aws lambda create-function \
            --function-name nfl-data-engineering \
            --package-type Image \
            --code ImageUri=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/nfl-data-engineering:latest \
            --role arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/lambda-and-s3-full-access \
            --timeout 15 \
            --memory-size 512 \
            --region ${{ secrets.AWS_REGION }}
        else
          aws lambda update-function-code \
            --function-name nfl-data-engineering \
            --image-uri ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/nfl-data-engineering:latest \
            --region ${{ secrets.AWS_REGION }}
        fi

    - name: Wait for Lambda Update Completion
      run: |
        aws lambda wait function-updated \
          --function-name nfl-data-engineering \
          --region ${{ secrets.AWS_REGION }}

    - name: Update Lambda Configuration (Environment Variables)
      run: |
        aws lambda update-function-configuration \
          --function-name nfl-data-engineering \
          --environment "Variables={
            AWS_BUCKET_NAME=${{ secrets.AWS_BUCKET_NAME }},
            ODDS_API_KEY=${{ secrets.ODDS_API_KEY }}
          }" \
          --region ${{ secrets.AWS_REGION }}
